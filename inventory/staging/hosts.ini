# hosts.ini

# Group containing all machines involved in the Pacemaker Booth setup
[pacemaker_cluster]
# -----------------------------------------------------------------------------
# 1. Cluster Nodes (Site A and Site B)
# These are the nodes that actually run the resources and hold the tickets.
# -----------------------------------------------------------------------------
nodez01n01
nodez01n02
nodez02n03
nodez02n04
nodez03n05

# -----------------------------------------------------------------------------
# 2. Booth Server (The Arbitrator)
# This is the standalone tie-breaker node. 
# You MUST set is_arbitrator=true here so the role knows to treat it differently
# (e.g., using it as the Source of Truth for the config checksum).
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# 3. Group Variables
# These variables apply to ALL hosts in the [pacemaker_cluster] group.
# Defining them here keeps your playbook clean and ensures every node uses
# the exact same parameters.
# -----------------------------------------------------------------------------
[pacemaker_cluster:vars]
# The name of the ticket the cluster is fighting over
booth_ticket_name="ticketA"

# The path to the configuration file that needs to be identical everywhere
booth_config_path="/etc/booth/booth.conf"

# The IP address of the Arbitrator (booth-arbitrator.example.com)
# Cluster nodes will test connectivity to this IP on the specified port.
booth_arbitrator_ip="192.168.1.100"
booth_port=9929

# Toggle for the Hard-Fail step at the end of the role.
# Set to 'true' to fail the pipeline if the cluster is unhealthy.
# Set to 'false' to just print the audit report and continue.
booth_enforce_health=true