---
# tasks/report.yml

- name: Display Booth Configuration Report
  ansible.builtin.debug:
    msg:
      - "=========================================================="
      - "        PACEMAKER BOOTH CONFIGURATION CHECK REPORT        "
      - "=========================================================="
      - " Hostname            : {{ inventory_hostname }}"
      - " Node Role           : {{ 'ARBITRATOR (Source)' if is_arbitrator else 'CLUSTER NODE' }}"
      - " Booth Service       : {{ 'RUNNING' if booth_running else 'STOPPED/ERROR' }}"
      - " Ticket Owner        : {{ ticket_owner }}"
      - " Peers Status        : {{ peers_responsive }}"
      - " Arbitrator Check    : {{ arbitrator_reachability }}"
      - " Config File         : {{ config_status }}"
      - " Config Checksum     : {{ current_node_checksum }}"
      - " Config Match?       : {{ 'PASSED' if config_is_aligned else 'FAILED - MISMATCH' }}"
      - "=========================================================="
